<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instead of Flowers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50vh;
      background: linear-gradient(120deg, rgba(255, 0, 255, 0.15), rgba(255, 255, 255, 0));
      animation: gradientMove 4s ease-in-out infinite alternate;
      z-index: 0;
      clip-path: polygon(0 0, 100% 0, 100% 30%, 0 100%);
    }

    @keyframes gradientMove {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 80px;
    }

    .left {
      flex: 1;
      min-width: 300px;
      padding-right: 40px;
    }

    .right {
      flex: 1;
      min-width: 300px;
      display: flex;
      justify-content: center;
    }

    .logo {
      width: 250px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .gif {
      width: 100%;
      max-width: 400px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: left;
      }
      .right {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <div class="left">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>SMS Gift Concierge<br>Reminder Service</h1>
      <p>- We highly curate the best gifts from all over the internet</p>
      <p>- We remind you when to buy and give you simple options that will impress</p>
      <p>- We text it all to you for FREE</p>
      <br>
      <p><strong>Message “Start” to<br>+1 (866) 763-2839</strong></p>
    </div>
    <div class="right">
      <img src="portrait.gif" alt="Gift Portrait" class="gif" />
    </div>
  </div>
</body>
</html>
