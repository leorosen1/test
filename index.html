<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMS Gift Concierge</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      background: radial-gradient(circle at 20% 30%, #1e1f3a, #12121c);
      height: 100vh;
      overflow: hidden;
      animation: bgShift 20s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      display: flex;
      height: 100%;
      align-items: center;
      justify-content: space-between;
      padding: 40px;
    }

    .left {
      flex: 1;
      padding-left: 60px;
    }

    .left h1 {
      font-size: 2.5em;
      margin: 0 0 20px 0;
    }

    .left p {
      font-size: 1.1em;
      margin: 8px 0;
      max-width: 500px;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .portrait {
      max-width: 400px;
      width: 100%;
      border-radius: 20px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 20px;
      }

      .left {
        padding-left: 0;
      }

      .portrait {
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />
  <div class="container">
    <div class="left">
      <h1>SMS Gift Concierge Reminder Service</h1>
      <p>- We highly curate the best gifts from all over the internet</p>
      <p>- We remind you when to buy and give you simple options that will impress</p>
      <p>- We text it all to you for FREE</p>
      <br>
      <p><strong>Message “Start” to<br>+1 (866) 763-2839</strong></p>
    </div>
    <div class="right">
      <img src="portrait.gif" alt="Animated Gift Portrait" class="portrait" />
    </div>
  </div>
</body>
</html>
