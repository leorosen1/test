<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS Gift Concierge</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, rgba(93, 12, 255, 0.3), rgba(255, 0, 128, 0.3));
      clip-path: polygon(0 0, 100% 0, 100% 30%, 0 60%);
      z-index: -1;
      animation: gradientMove 10s ease infinite alternate;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 100px 60px 40px;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .content {
      flex: 1;
      max-width: 600px;
      padding-right: 40px;
    }

    .content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 20px;
      margin: 10px 0;
    }

    .content p.emoji {
      font-size: 20px;
      margin: 8px 0;
    }

    .content .phone {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
    }

    .gif {
      flex: 1;
      max-width: 350px;
      height: auto;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 40px;
      width: 250px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
        padding: 40px 20px;
      }

      .content {
        padding-right: 0;
        text-align: center;
      }

      .gif {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <img src="logo.png" alt="Logo" class="logo" />
  <div class="container">
    <div class="content">
      <h1>SMS Gift Concierge<br />Reminder Service</h1>
      <p class="emoji">üéÅ We highly curate the best gifts from all over the internet</p>
      <p class="emoji">‚è∞ We remind you when to buy and give you simple options that will impress</p>
      <p class="emoji">üì≤ We text it all to you for FREE</p>
      <p class="phone">Message ‚ÄúStart‚Äù to<br />+1 (866) 763-2839</p>
    </div>
    <img src="portrait.gif" alt="Gift Portrait" class="gif" />
  </div>
</body>
</html>
