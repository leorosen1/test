<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS Gift Concierge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .color-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 120vw;
      height: 120vh;
      background: linear-gradient(135deg, rgba(255,0,255,0.2), transparent);
      z-index: 0;
      pointer-events: none;
      mask-image: linear-gradient(to bottom right, black 50%, transparent 50%);
      -webkit-mask-image: linear-gradient(to bottom right, black 50%, transparent 50%);
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      gap: 40px;
    }

    .left-column {
      flex: 1;
      padding-right: 20px;
    }

    .right-column {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .right-column img {
      width: auto;
      height: 500px;
      object-fit: cover;
      object-position: center;
    }

    .logo {
      width: 250px;
      margin-bottom: 40px;
    }

    .headline {
      font-size: 42px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    .description {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .cta {
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 40px;
      }
      .right-column img {
        height: 300px;
      }
      .headline {
        font-size: 32px;
      }
      .description, .cta {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="color-overlay"></div>
  <div class="container">
    <div class="left-column">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="headline">SMS Gift Concierge Reminder Service</div>
      <div class="description">- We highly curate the best gifts from all over the internet</div>
      <div class="description">- We remind you when to buy and give you simple options that will impress</div>
      <div class="description">- We text it all to you for FREE</div>
      <div class="cta">Message “Start” to <br>+1 (866) 763-2839</div>
    </div>
    <div class="right-column">
      <img src="portrait.gif" alt="Gift Portrait" />
    </div>
  </div>
</body>
</html>
