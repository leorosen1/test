<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMS Gift Concierge</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      color: white;
      background: radial-gradient(circle at 20% 30%, #1e1f3a, #12121c);
      height: 100vh;
      animation: bgShift 20s ease infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 140px;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100%;
      align-items: center;
      justify-content: space-between;
      padding: 60px 80px;
      gap: 40px;
      box-sizing: border-box;
    }

    .left, .right {
      flex: 1;
    }

    .left {
      padding-left: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 3.5em;
      font-weight: 800;
      margin-bottom: 30px;
    }

    .left .details {
      font-size: 1.4em;
      line-height: 1.6;
      margin: 12px 0;
      max-width: 600px;
    }

    .right {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .portrait {
      height: 100%;
      object-fit: cover;
      object-position: center;
    }

    /* Mobile styling */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        justify-content: flex-start;
        padding: 40px 20px;
        gap: 20px;
      }

      .left {
        padding-left: 0;
        order: 1;
        text-align: center;
      }

      .right {
        order: 0;
        width: 100%;
        height: 300px;
      }

      .left h1 {
        font-size: 2.4em;
      }

      .left .details {
        font-size: 1.2em;
      }

      .logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo" class="logo" />
  <div class="container">
    <div class="right">
      <img src="portrait.gif" alt="Animated Gift Portrait" class="portrait" />
    </div>
    <div class="left">
      <h1>SMS Gift Concierge Reminder Service</h1>
      <div class="details">
        <p>- We highly curate the best gifts from all over the internet</p>
        <p>- We remind you when to buy and give you simple options that will impress</p>
        <p>- We text it all to you for FREE</p>
        <br>
        <p><strong>Message “Start” to<br>+1 (866) 763-2839</strong></p>
      </div>
    </div>
  </div>
</body>
</html>
