<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS Gift Concierge</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: white;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60vh;
      background: linear-gradient(135deg, #3b0a57, #c1126b);
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
      animation: gradientAnimation 6s ease infinite alternate;
      z-index: -1;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 0 60px;
      box-sizing: border-box;
    }

    .content {
      max-width: 500px;
      margin-right: 40px;
    }

    .content h1 {
      font-size: 38px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .content p {
      font-size: 18px;
      line-height: 1.6;
    }

    .content p strong {
      font-weight: bold;
    }

    .gif {
      max-width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 4px;
    }

    .logo {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 250px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        justify-content: flex-start;
        padding-top: 30vh;
        text-align: center;
      }

      .content {
        margin-right: 0;
        margin-bottom: 20px;
      }

      .content h1 {
        font-size: 28px;
      }

      .gif {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <img src="logo.png" alt="Logo" class="logo">
  <div class="container">
    <div class="content">
      <h1>SMS Gift Concierge<br>Reminder Service</h1>
      <p>- We highly curate the best gifts from all over the internet</p>
      <p>- We remind you when to buy and give you simple options that will impress</p>
      <p>- We text it all to you for FREE</p>
      <p><strong>Message “Start” to<br>+1 (866) 763-2839</strong></p>
    </div>
    <img src="portrait.gif" alt="Gift Portrait" class="gif">
  </div>
</body>
</html>
