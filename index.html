<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMS Gift Concierge</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: white;
      overflow: hidden;
    }

    .streak {
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 0, 150, 0.3),
        rgba(0, 200, 255, 0.3),
        rgba(255, 200, 0, 0.3)
      );
      filter: blur(100px);
      opacity: 0.5;
      animation: moveStreak 20s linear infinite;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes moveStreak {
      0% { transform: translateX(0); }
      100% { transform: translateX(-25%); }
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 250px;
      z-index: 2;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      height: 100vh;
      width: 100%;
      align-items: center;
      justify-content: space-between;
      padding: 40px 60px;
      gap: 30px;
      box-sizing: border-box;
    }

    .left, .right {
      flex: 1;
    }

    .left {
      padding-left: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left h1 {
      font-size: 2.4em;
      font-weight: 800;
      margin-bottom: 20px;
      color: #111;
    }

    .left .details {
      font-size: 1em;
      line-height: 1.6;
      margin: 10px 0;
      max-width: 550px;
      color: #333;
    }

    .right {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      padding: 0;
    }

    .portrait {
      height: 100%;
      max-height: 100vh;
      object-fit: cover;
      object-position: center;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        justify-content: flex-start;
        padding: 30px 20px;
        gap: 20px;
      }

      .left {
        padding-left: 0;
        order: 1;
        text-align: center;
      }

      .right {
        order: 0;
        width: 100%;
        height: 250px;
      }

      .left h1 {
        font-size: 1.8em;
      }

      .left .details {
        font-size: 0.95em;
      }

      .logo {
        width: 180px;
      }
    }
  </style>
</head>
<body>
  <div class="streak"></div>
  <img src="logo.png" alt="Logo" class="logo" />
  <div class="container">
    <div class="left">
      <h1>SMS Gift Concierge Reminder Service</h1>
      <div class="details">
        <p>- We highly curate the best gifts from all over the internet</p>
        <p>- We remind you when to buy and give you simple options that will impress</p>
        <p>- We text it all to you for FREE</p>
        <br>
        <p><strong>Message “Start” to<br>+1 (866) 763-2839</strong></p>
      </div>
    </div>
    <div class="right">
      <img src="portrait.gif" alt="Animated Gift Portrait" class="portrait" />
    </div>
  </div>
</body>
</html>
