<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instead of Flowers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #0f172a;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .background-effect {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #6366f1, #ec4899, #06b6d4);
      opacity: 0.15;
      filter: blur(100px);
      animation: moveBg 30s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes moveBg {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(10%, 10%) scale(1.05); }
      100% { transform: translate(0, 0) scale(1); }
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      align-items: center;
      padding: 1rem 2rem;
    }

    .navbar img {
      height: 40px;
    }

    .main-section {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 2rem;
    }

    .text-column {
      flex: 1;
      padding-right: 2rem;
    }

    .text-column h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-align: left;
    }

    .text-column p {
      font-size: 1.25rem;
      max-width: 600px;
      text-align: left;
    }

    .image-column {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .image-column img {
      max-width: 100%;
      height: auto;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <div class="background-effect"></div>
  <div class="content">
    <div class="navbar">
      <img src="logo.png" alt="Instead of Flowers Logo">
    </div>
    <div class="main-section">
      <div class="text-column">
        <h1>Instead of Flowers</h1>
        <p>Effortless gifting reminders and curated picks delivered straight to your phone. Because you're better than a last-minute bouquet.</p>
      </div>
      <div class="image-column">
        <img src="portrait.gif" alt="Animated Gift Portrait" class="portrait" />
      </div>
    </div>
  </div>
</body>
</html>
