<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS Gift Concierge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      position: relative;
    }

    .color-overlay {
      position: absolute;
      width: 100%;
      height: 50vh;
      background: linear-gradient(135deg, magenta 0%, transparent 80%);
      z-index: 0;
    }

    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 60px;
      z-index: 1;
      position: relative;
      flex-wrap: wrap;
    }

    .left-column {
      flex: 1;
      padding-right: 40px;
      min-width: 300px;
    }

    .right-column {
      flex: 1;
      min-width: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .right-column img {
      height: 100%;
      width: auto;
      max-height: 500px;
      object-fit: cover;
    }

    .logo {
      width: 250px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 15px;
    }

    .cta {
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 30px;
      }

      .right-column {
        order: -1;
        margin-bottom: 30px;
      }

      h1 {
        font-size: 28px;
        text-align: center;
      }

      p, .cta {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="color-overlay"></div>
  <div class="container">
    <div class="left-column">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>SMS Gift Concierge Reminder Service</h1>
      <p>- We highly curate the best gifts from all over the internet</p>
      <p>- We remind you when to buy and give you simple options that will impress</p>
      <p>- We text it all to you for FREE</p>
      <p class="cta">Message “Start” to<br>+1 (866) 763-2839</p>
    </div>
    <div class="right-column">
      <img src="portrait.gif" alt="Gift Portrait" />
    </div>
  </div>
</body>
</html>
