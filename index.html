<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS Gift Concierge</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: white;
      overflow-x: hidden;
    }

    .color-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: linear-gradient(120deg, rgba(88, 27, 127, 0.25), rgba(216, 27, 96, 0.25));
      z-index: 0;
      pointer-events: none;
      clip-path: polygon(0 0, 100% 0, 100% 35%, 0 65%);
      animation: shiftGradient 15s ease-in-out infinite;
    }

    @keyframes shiftGradient {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      z-index: 1;
      padding: 80px;
      gap: 40px;
    }

    .left {
      flex: 1;
      max-width: 600px;
    }

    .left h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 30px;
    }

    .left p {
      font-size: 1.25rem;
      line-height: 1.6;
      margin-bottom: 16px;
    }

    .left p:last-of-type {
      margin-top: 30px;
      font-weight: 600;
    }

    .right {
      flex: 1;
      max-width: 400px;
      display: flex;
      justify-content: center;
      align-items: start;
    }

    .right img {
      width: 100%;
      max-height: 500px;
      object-fit: cover;
      border-radius: 8px;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 250px;
      z-index: 2;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        text-align: center;
        padding: 40px;
      }

      .right {
        order: -1;
        margin-bottom: 40px;
      }
    }
  </style>
</head>

<body>
  <div class="color-overlay"></div>
  <img src="logo.png" class="logo" alt="Logo" />
  <div class="container">
    <div class="left">
      <h1>SMS Gift Concierge<br />Reminder Service</h1>
      <p>üéÅ We highly curate the best gifts from all over the internet</p>
      <p>‚è∞ We remind you when to buy and give you simple options that will impress</p>
      <p>üì± We text it all to you for FREE</p>
      <p>Message ‚ÄúStart‚Äù to<br /><strong>+1 (866) 763-2839</strong></p>
    </div>
    <div class="right">
      <img src="portrait.gif" alt="Gift Portrait" />
    </div>
  </div>
</body>

</html>
