<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS Gift Concierge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: white;
      position: relative;
      overflow-x: hidden;
    }

    .color-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 400px;
      background: linear-gradient(20deg, #e67aff 0%, transparent 60%);
      z-index: 0;
      transform: rotate(0deg);
      transform-origin: top left;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
      padding: 80px 120px;
      min-height: 100vh;
    }

    .text-content {
      flex: 1;
      padding-right: 40px;
    }

    .text-content h1 {
      font-size: 42px;
      font-weight: 800;
      margin-bottom: 30px;
    }

    .text-content p {
      font-size: 18px;
      margin-bottom: 18px;
    }

    .text-content strong {
      font-size: 18px;
      display: block;
      margin-top: 40px;
    }

    .gif-image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .gif-image img {
      width: auto;
      height: 500px;
      object-fit: cover;
    }

    .logo {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 250px;
      z-index: 2;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 40px 20px;
      }

      .text-content {
        padding-right: 0;
        text-align: center;
      }

      .text-content h1 {
        font-size: 32px;
      }

      .gif-image img {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="color-overlay"></div>
  <img class="logo" src="logo.png" alt="Logo">

  <div class="container">
    <div class="text-content">
      <h1>SMS Gift Concierge<br>Reminder Service</h1>
      <p>- We highly curate the best gifts from all over the internet</p>
      <p>- We remind you when to buy and give you simple options that will impress</p>
      <p>- We text it all to you for FREE</p>
      <strong>Message “Start” to<br>+1 (866) 763-2839</strong>
    </div>
    <div class="gif-image">
      <img src="portrait.gif" alt="Gift Portrait">
    </div>
  </div>
</body>
</html>
