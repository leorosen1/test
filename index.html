<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SMS Gift Concierge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60vh;
      background: linear-gradient(135deg, rgba(102, 0, 153, 0.6), rgba(255, 0, 153, 0.6));
      clip-path: polygon(0 0, 100% 0, 100% 50%, 0 100%);
      z-index: -1;
      animation: backgroundShift 10s ease infinite alternate;
    }

    @keyframes backgroundShift {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 60px;
      box-sizing: border-box;
    }

    .header {
      position: absolute;
      top: 30px;
      left: 40px;
    }

    .header img {
      width: 250px;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 1200px;
      width: 100%;
      margin-top: 120px;
    }

    .text {
      flex: 1;
      padding: 20px;
      min-width: 300px;
    }

    .text h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .text p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 10px 0;
    }

    .text p.emoji::before {
      content: 'üéÅ';
      margin-right: 8px;
    }

    .text .cta {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .image {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      min-width: 300px;
      padding: 20px;
    }

    .image img {
      height: 350px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
        align-items: center;
        margin-top: 60px;
      }

      .text h1 {
        font-size: 2rem;
      }

      .text p,
      .text .cta {
        font-size: 1rem;
      }

      .image img {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="header">
    <img src="logo.png" alt="Instead of Flowers Logo" />
  </div>

  <div class="container">
    <div class="content">
      <div class="text">
        <h1>SMS Gift Concierge<br />Reminder Service</h1>
        <p class="emoji">We highly curate the best gifts from all over the internet</p>
        <p class="emoji">We remind you when to buy and give you simple options that will impress</p>
        <p class="emoji">We text it all to you for FREE</p>
        <p class="cta">Message ‚ÄúStart‚Äù to <br />+1 (866) 763-2839</p>
      </div>
      <div class="image">
        <img src="portrait.gif" alt="Gift Portrait" />
      </div>
    </div>
  </div>
</body>
</html>
